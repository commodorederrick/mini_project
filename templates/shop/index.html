{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-4">
    <h2>Cart</h2>
    <div id="cart-tab" class="my-4">
        <button class="btn btn-success" onclick="toggleCart()">Show Cart</button>
        <div id="cart-list" class="mt-3" style="display: none;">
            <ul class="list-group"></ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h2>Filters</h2>
            <form id="filter-form">
                <div class="form-group">
                    <label for="filter-category">Category:</label>
                    <select class="form-control" id="filter-category"></select>
                </div>
                <div class="form-group">
                    <label for="filter-region">Region:</label>
                    <select class="form-control" id="filter-region"></select>
                </div>
                <div class="form-group">
                    <label for="filter-min-price">Min Price:</label>
                    <input type="number" class="form-control" id="filter-min-price">
                </div>
                <div class="form-group">
                    <label for="filter-max-price">Max Price:</label>
                    <input type="number" class="form-control" id="filter-max-price">
                </div>
                <button type="button" class="btn btn-success" onclick="applyFilters()">Apply Filters</button>
            </form>
        </div>
        <div class="col-md-9">
            <h2>Products</h2>
            <div class="row" id="product-list"></div>
        </div>
    </div>
    <hr>
    
</div>
<script>
    const csrftoken = '{{ csrf_token }}';
</script>
{% endblock %}
